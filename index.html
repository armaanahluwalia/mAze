<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="mAze.css">
	<style type="text/css" media="screen">
		a {border:0; outline: none;}
		a img {border:0; outline: none;}		
	</style>
</head>
<body>
  <header>
		<h1>mAze jQuery Plugin Demo</h1>
  </header>
  <div role="main">
		<a data-btn="gray" href="#"><img src="img/youtube.png" /></a>
		<a data-btn="gray" href="#"><img src="img/youtube.png" /></a>
		<a data-btn="glow" href="#"><img src="img/youtube.png" /></a>
  </div>

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="js/pixastic.js"></script>
  <script src="js/mAze.js"></script>

	<script type="text/javascript" charset="utf-8">
		$('body').mAze({
				'glow' : {
										effect : 'glow',
										options : { amount:0.5, radius:1.0 },
										timing : 100,
										reverse : true,
										ie : {
											'filter' : 'Alpha(opacity=70)',
											'background' : '#FFF'
										}
								 }
			});		
	</script>

</body>
</html>
